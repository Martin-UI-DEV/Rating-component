<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-body main">
            <div class="icon"><img src="img/star.svg" alt="star icon"/></div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedbck is appreciated to help us improve our offering!</p>
            <div class="rating">
                <button class="star">1</button>
                <button class="star">2</button>
                <button class="star">3</button>
                <button class="star">4</button>
                <button class="star">5</button>
            </div>
            <button class="btn-primary">SUBMIT</button>
        </div>
        <div class="card-body thanks">
            <div class="selected">
            </div>
            
            <h1 class="text-center">Thank you!</h1>
            <p class="text-center">We appreciate you taking the time to give a rating. If you ever need more support, donÂ´t
                hesitate toget in touch!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
